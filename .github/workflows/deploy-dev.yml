name: Build and Deploy DEV UI

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build DEV image
        run: docker build -t ghcr.io/${{ github.repository }}:dev .

      - name: Push DEV image
        run: docker push ghcr.io/${{ github.repository }}:dev

      - name: Deploy DEV on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/docker-deployments/thoughtpro-tech/development/evalusui
            docker compose pull
            docker compose up -d